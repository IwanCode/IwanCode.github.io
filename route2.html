                <div class="col-md-9">

<script>
    $(".gallery").find('input').rating();
    $(function() {
        $( "#slider-range" ).slider({
            range: true,
            min: 0,
            max: 500,
            values: [ 50, 300 ],
            slide: function( event, ui ) {
                $( "#amount1" ).val( "$" + ui.values[ 0 ]);
                $( "#amount2" ).val( "$" + ui.values[ 1 ] );
            }
        });
        $( "#amount1" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ));
        $( "#amount2" ).val( "$" + $( "#slider-range" ).slider( "values", 1 ) );
    });


</script>
